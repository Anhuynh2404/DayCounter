<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Love Days Counter</title>
</head>
<body>
    <div class="background-gallery">
        <div class="photo-frame" style="--random-rotation: 0.1;"><img src="images/photo1.jpg" alt="Couple Photo"></div>
        <div class="photo-frame" style="--random-rotation: 0.2;"><img src="images/photo2.jpg" alt="Couple Photo"></div>
        <div class="photo-frame" style="--random-rotation: 0.3;"><img src="images/photo3.jpg" alt="Couple Photo"></div>
        <div class="photo-frame" style="--random-rotation: 0.4;"><img src="images/photo4.jpg" alt="Couple Photo"></div>
        <div class="photo-frame" style="--random-rotation: 0.5;"><img src="images/photo5.jpg" alt="Couple Photo"></div>
        <div class="photo-frame" style="--random-rotation: 0.6;"><img src="images/photo6.jpg" alt="Couple Photo"></div>
    </div>
    <h1>❤️ Love Days Counter ❤️</h1>
    <p id="count">You have been in love for <span id="days">0</span> days!</p>
    <div class="date-input">
        <label for="start-date">Select your start date:</label>
        <input type="date" id="start-date">
        <button onclick="calculateLoveDays()">Calculate</button>
    </div>

    <div class="hearts" id="hearts"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
